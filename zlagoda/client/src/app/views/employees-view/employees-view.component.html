<mat-spinner *ngIf="isLoading"></mat-spinner>

<ng-container *ngIf="!isLoading">
  <section class="actions">
    <search-bar></search-bar>

    <button mat-icon-button (click)="onAddEmployeeClicked()">
      <mat-icon>add</mat-icon>
    </button>

    <button mat-icon-button matTooltip="Best cashiers" (click)="showNumberOfBestCashiers()">
      <mat-icon>person_search</mat-icon>
    </button>
  </section>

  <table mat-table [dataSource]="dataSource">
    <mat-text-column name="name"></mat-text-column>
    <mat-text-column name="surname"></mat-text-column>
    <mat-text-column name="patronymic"></mat-text-column>
    <mat-text-column name="role"></mat-text-column>
    <mat-text-column name="phoneNumber"></mat-text-column>

    <ng-container matColumnDef="birthday">
      <th mat-header-cell *matHeaderCellDef>Birthday</th>
      <td mat-cell *matCellDef="let employee">{{ formatDate(employee.birthday) }}</td>
    </ng-container>

    <ng-container matColumnDef="employmentDay">
      <th mat-header-cell *matHeaderCellDef>Day of Employment</th>
      <td mat-cell *matCellDef="let employee">{{ formatDate(employee.employmentDay) }}</td>
    </ng-container>

    <mat-text-column name="salary"></mat-text-column>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let employee; columns: columnsToDisplay" (click)="onEmployeeClicked(employee)"></tr>
  </table>
  <mat-paginator />
</ng-container>
