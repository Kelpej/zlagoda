<mat-spinner *ngIf="isLoading"></mat-spinner>

<ng-container *ngIf="!isLoading">
  <section class="actions">
    <search-bar></search-bar>

    <button mat-icon-button (click)="onAddProductClicked()">
      <mat-icon>add</mat-icon>
    </button>
  </section>

  <table mat-table [dataSource]="dataSource">
    <mat-text-column name="upc"></mat-text-column>
    <mat-text-column name="name"></mat-text-column>
    <mat-text-column name="quantity"></mat-text-column>
    <mat-text-column name="price"></mat-text-column>
    <mat-text-column name="onSale"></mat-text-column>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let product; columns: columnsToDisplay" (click)="onProductClicked(product)"></tr>
  </table>
  <mat-paginator />
</ng-container>
