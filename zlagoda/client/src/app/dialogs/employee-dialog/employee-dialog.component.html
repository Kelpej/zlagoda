<form [formGroup]="formGroup" (submit)="submitForm()">
  <h1 mat-dialog-title>Employee</h1>

  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name"/>
    </mat-form-field>

    <br/>
    <mat-form-field>
      <mat-label>Surname</mat-label>
      <input matInput formControlName="surname"/>
    </mat-form-field>

    <br/>
    <mat-form-field>
      <mat-label>Patronymic</mat-label>
      <input matInput formControlName="patronymic"/>
    </mat-form-field>

    <br/>
    <mat-form-field>
      <mat-label>Phone number</mat-label>
      <span matPrefix>+380 &nbsp;</span>
      <input type="tel" matInput formControlName="phoneNumber" pattern="[0-9]{2}-[0-9]{3}-[0-9]{4}"/>
    </mat-form-field>

    <br />
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input type="password" matInput formControlName="password">
    </mat-form-field>

    <br/>
    <mat-form-field>
      <mat-label>Role</mat-label>
      <mat-select formControlName="role">
        <mat-option [value]="'cashier'">Cashier</mat-option>
        <mat-option [value]="'manager'">Manager</mat-option>
      </mat-select>
    </mat-form-field>

    <br/>
    <mat-form-field>
      <mat-label>Salary</mat-label>
      <input matInput type="money" formControlName="salary"/>
    </mat-form-field>

    <br/>
    <mat-form-field>
      <mat-label>Birthday</mat-label>
      <input matInput [matDatepicker]="birthdayPicker" formControlName="birthday">
      <mat-datepicker-toggle matSuffix [for]="birthdayPicker"></mat-datepicker-toggle>
      <mat-datepicker #birthdayPicker></mat-datepicker>
    </mat-form-field>

    <br/>
    <mat-form-field>
      <mat-label>Day of Employment</mat-label>
      <input matInput [matDatepicker]="employmentDayPicker" formControlName="employmentDay">
      <mat-datepicker-toggle matSuffix [for]="employmentDayPicker"></mat-datepicker-toggle>
      <mat-datepicker #employmentDayPicker></mat-datepicker>
    </mat-form-field>

    <br/>
    <mat-form-field>
      <mat-label>City</mat-label>
      <input matInput formControlName="city"/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Zip code</mat-label>
      <input matInput formControlName="zipCode" pattern="^\d{5}$"/>
    </mat-form-field>

    <br/>
    <mat-form-field>
      <mat-label>Street</mat-label>
      <input matInput formControlName="street"/>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="dialogRef.close()">Cancel</button>
    <button *ngIf="isEditing" mat-button color="warn" (click)="deleteEmployee(employee)">Delete</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="formGroup.invalid">Save</button>
  </mat-dialog-actions>
</form>
