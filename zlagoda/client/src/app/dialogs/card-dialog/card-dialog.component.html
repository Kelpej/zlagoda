<form [formGroup]="formGroup" (submit)="submitForm()">
  <h1 mat-dialog-title>Customer Card</h1>

  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Card Number</mat-label>
      <input matInput formControlName="number"/>
    </mat-form-field>

    <br/>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="holderName"/>
    </mat-form-field>

    <br/>
    <mat-form-field>
      <mat-label>Surname</mat-label>
      <input matInput formControlName="holderSurname"/>
    </mat-form-field>

    <br/>
    <mat-form-field>
      <mat-label>Patronymic</mat-label>
      <input matInput formControlName="holderPatronymic"/>
    </mat-form-field>

    <br/>
    <mat-form-field>
      <mat-label>Phone number</mat-label>
      <span matPrefix>+380 &nbsp;</span>
      <input type="tel" matInput formControlName="holderPhoneNumber" pattern="[0-9]{2}-[0-9]{3}-[0-9]{4}"/>
    </mat-form-field>

    <br/>
    <mat-form-field>
      <mat-label>Discount</mat-label>
      <input matInput type="money" formControlName="discount"/>
    </mat-form-field>

    <br/>
    <mat-form-field>
      <mat-label>City</mat-label>
      <input matInput formControlName="city"/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Zip code</mat-label>
      <input matInput formControlName="zipCode" pattern="^\d{5}$"/>
    </mat-form-field>

    <br/>
    <mat-form-field>
      <mat-label>Street</mat-label>
      <input matInput formControlName="street"/>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button type="button" mat-button (click)="dialogRef.close()">Cancel</button>
    <button *ngIf="isEditing" mat-button color="warn" (click)="deleteCustomerCard(card)">Delete</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="formGroup.invalid">Save</button>
  </mat-dialog-actions>
</form>
