<form [formGroup]="formGroup" (submit)="submitForm()">
  <h1 mat-dialog-title>Product in Store</h1>

  <mat-dialog-content>
    <mat-form-field>
      <mat-label>UPC</mat-label>
      <input matInput formControlName="upc"/>
    </mat-form-field>

    <br/>
    <mat-form-field>
      <mat-label>Product</mat-label>
      <mat-select formControlName="productId">
        <mat-option *ngFor="let product of products$ | async" [value]="product.id"> {{ product.name }} </mat-option>
      </mat-select>
    </mat-form-field>

    <br/>
    <mat-form-field>
      <mat-label>Quantity</mat-label>
      <input matInput formControlName="quantity"/>
    </mat-form-field>

    <br/>
    <mat-form-field>
      <mat-label>Price</mat-label>
      <span matPrefix>â‚´</span>
      <input matInput type="number" formControlName="price"/>
    </mat-form-field>

    <br/>
    <mat-checkbox formControlName="onSale">On Sale</mat-checkbox>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button type="button" mat-button (click)="dialogRef.close()">Cancel</button>
    <button *ngIf="isEditing" mat-button color="warn" (click)="deleteProduct(product)">Delete</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="formGroup.invalid">Save</button>
  </mat-dialog-actions>
</form>
